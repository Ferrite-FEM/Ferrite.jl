site_name: JuaFEM.jl
site_description: simple Finite Element toolbox in Julia
repo_url: https://github.com/KristofferC/JuAFEM.jl

theme: material

extra:
  palette:
    primary: 'indigo'
    accent:  'blue'


extra_css:
  - assets/Documenter.css

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
- User guide:
    - Installation: man/installation.md
    - Basic usage: man/basic_usage.md
- API:
    - Main types: lib/maintypes.md
    - Utility functions : lib/utility_functions.md
- About:
     - License: LICENSE.md
