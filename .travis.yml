language: julia

os:
  - linux
  - osx

julia:
  - 0.6
  - nightly

matrix:
  allow_failures:
    - julia: nightly

branches:
  only:
    - master

jobs:
  include:
    - stage: deploy
      julia: 0.6
      os: linux
      script:
        - julia -e 'Pkg.clone(pwd()); Pkg.build("JuAFEM"); Pkg.add("Documenter"); Pkg.clone("https://github.com/fredrikekre/Literate.jl.git"); cd(Pkg.dir("JuAFEM")); include("docs/make.jl")'

notifications:
  email: false

# https://github.com/travis-ci/travis-ci/issues/4942 workaround
git:
  depth: 99999

after_success:
  - julia -e 'include(Pkg.dir("JuAFEM", "test", "coverage.jl"))'
