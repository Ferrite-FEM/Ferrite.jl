name: Documentation
on:
  pull_request:
  push:
    branches: ['master']
    tags: ['*']
jobs:
  docs:
    name: Julia 1.11 - ubuntu-latest
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: |
            julia --color=yes --project=docs -e '
            using Pkg
            packages = [
                PackageSpec(;url="https://github.com/KnutAM/MaterialModelsBase.jl.git"),
                PackageSpec(;url="https://github.com/KnutAM/FerriteAssembly.jl.git"),
                PackageSpec(;url="https://github.com/KnutAM/FerriteTriangulation.jl.git"),
                PackageSpec(path=pwd())
                ]
            Pkg.develop(packages)
            Pkg.instantiate()'
        shell: bash
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          GKSwstype: '100'
        run: julia --project=docs --color=yes docs/make.jl
